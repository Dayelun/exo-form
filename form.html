<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    
    <section>
        <nav>
        <a class="sign" href="#">Sign Up</a>
        <a class="login" href="#">Login</a>
    </nav>
        <h1>Sign Up For Free</h1>
        <form action="#" method="post">
            <div class="fl">
                <input type="text" name="firstNameInput" id="firstNameInput" placeholder="Firstname*">
                <input type="text" name="lastNameInput" id="lastNameInput" placeholder="Lastname*">         
            </div>
            <div>
                <input class="mail" type="email" name="emailInput" id="emailInput" placeholder="Email Address*">
            </div>
            <div>
                <input class="pass" type="password" name="passInput" id="passInput" placeholder="Set A Password*">
            </div>
            <div>
                <button class="button-submit" type="submit">GET STARTED</button>
            </div>
        </form>
    </section>
</body>
</html>
